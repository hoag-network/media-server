name: Built

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build image for dockerhub
    runs-on: ubuntu-20.04
    steps:
      - name: Test build Image
        uses: actions/checkout@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: hoagnetwork/media-server
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  publish:
    name: Publish on production
    runs-on: ['self-hosted', 'prod']
    steps:
      - name: Upload prod
        uses: jdickey/bash@v.1.1.1
        with:
          args: cd ${{ secrets.HOAGDAX_PATH }} && git pull hoagnetwork/media-server:latest && docker-compose rm -sf back && docker-compose up -d --force-recreate 
    
        
      
